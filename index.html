<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>温馨提示弹窗</title>
    <style>
        .control-btn {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 14px 28px;
            font-size: 18px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 28px;
            cursor: pointer;
            z-index: 10000;
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .tip-window {
            position: fixed;
            width: 250px;
            max-width: 40vw;
            height: 100px;
            border-radius: 18px; /* 更圆润 */
            box-shadow: 0 6px 14px rgba(0,0,0,0.18);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "微软雅黑", sans-serif;
            font-size: 16px;
            z-index: 9999;
            padding: 10px;
            box-sizing: border-box;
            transition: transform 280ms ease, opacity 280ms ease;
            cursor: pointer;
        }

        .tip-window.enter {
            transform: scale(1.06);
            opacity: 1;
        }
        .tip-window.leave {
            transform: scale(0.96);
            opacity: 0;
        }
    </style>
</head>
<body>
    <button class="control-btn" id="openBtn">周升达</button>

    <script>
        // 初始为未运行，点击按钮后启动（无关闭按钮）
        let isRunning = false;

        const tips = [
            '多喝水哦~', '保持微笑呀', '每天都要元气满满',
            '记得吃水果', '保持好心情', '好好爱自己', '我想你了',
            '梦想成真', '期待下一次见面', '金榜题名',
            '顺顺利利', '早点休息', '愿所有烦恼都消失',
            '别熬夜', '今天过得开心嘛', '天冷了，多穿衣服', '我爱你'
        ];

        const bgColors = [
            'lightpink', 'skyblue', 'lightgreen', 'lavender',
            'lightyellow', 'plum', 'coral', 'bisque', 'aquamarine',
            'mistyrose', 'honeydew', 'lavenderblush', 'oldlace'
        ];

        function showWarmTip() {
            if (!isRunning) return;

            const tipWindow = document.createElement('div');
            tipWindow.className = 'tip-window';

            const tip = tips[Math.floor(Math.random() * tips.length)];
            const bgColor = bgColors[Math.floor(Math.random() * bgColors.length)];

            tipWindow.textContent = tip;
            tipWindow.style.backgroundColor = bgColor;

            // 先加入 DOM 再计算尺寸
            document.body.appendChild(tipWindow);
            const rect = tipWindow.getBoundingClientRect();
            const ww = rect.width;
            const wh = rect.height;

            const maxX = Math.max(window.innerWidth - ww, 0);
            const maxY = Math.max(window.innerHeight - wh, 0);

            const x = Math.floor(Math.random() * (maxX + 1));
            const y = Math.floor(Math.random() * (maxY + 1));

            tipWindow.style.left = `${x}px`;
            tipWindow.style.top = `${y}px`;

            // 进入动画
            requestAnimationFrame(() => {
                tipWindow.classList.add('enter');
                setTimeout(() => tipWindow.classList.remove('enter'), 260);
            });

            // 点击立即移除（带淡出）
            tipWindow.addEventListener('click', () => {
                tipWindow.classList.add('leave');
                setTimeout(() => tipWindow.remove(), 300);
            });

            // 5秒后自动移除
            setTimeout(() => {
                if (tipWindow.parentNode) {
                    tipWindow.classList.add('leave');
                    setTimeout(() => {
                        if (tipWindow.parentNode) tipWindow.remove();
                    }, 300);
                }
            }, 5000);
        }

        function createMultipleTips(count = 300, interval = 100) {
            if (!isRunning) return;
            for (let i = 0; i < count; i++) {
                setTimeout(showWarmTip, i * interval);
            }
        }

        // 开按钮行为：点击启动（点击后移除按钮）
        document.getElementById('openBtn').addEventListener('click', function onOpen() {
            if (isRunning) return;
            isRunning = true;
            const btn = document.getElementById('openBtn');
            // 点击后直接从 DOM 中移除按钮
            btn.remove();
            // 启动弹窗生成
            createMultipleTips();
        });

        // 页面卸载时停止生成（安全清理）
        window.addEventListener('beforeunload', () => {
            isRunning = false;
        });
    </script>
</body>
</html>
